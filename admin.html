<!doctype html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
</head>
<body class="login-page__body">
    <div class="container login-page__container">
        <div class="brand">
            <a href="index.html" class="logo">
                <img alt="logo" src="assets/images/svg/logo.svg">
            </a>
        </div>
        <form action="#" id="form" class="form">
            <h1 class="form__title">
                Yangi haydovchi qo'shish
            </h1>
            <div class="form-control">
                <input name="name" type="text" placeholder="Haydovchi ismi" />
            </div>
            <div class="form-control">
                <input name="about" type="text" placeholder="Haydovchi haqida malumot" />
            </div>
            <div class="form-control file">
                <input name="file" id="customFile" type="file" value="Rasm yuklash" accept=".jpg, .png, .svg, image/*"  />
            </div>
            <div class="form-control">
                <input name="rate" type="number" placeholder="Haydovchi reytingi" />
            </div>
            <button class="form__button certificate__check-btn">ID qo'shish</button>
        </form>
    </div>

    <script type="module" src="assets/js/admin.js"></script>
</body>
</html>
